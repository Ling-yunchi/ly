<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { render, h, ref, effect } from "./bundle.js";

      function App() {
        const count = ref(1);

        effect(() => console.log("count", count.value));

        return h("div", {
          children: [
            h("button", {
              onClick: (e) => count.value++,
              children: "click",
            }),
            h("p", { children: ["count = ", count] }),
          ],
        });
      }

      render(h(App, null), document.getElementById("app"));
    </script>
  </body>
</html>
